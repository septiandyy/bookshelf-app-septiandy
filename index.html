<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title -->
    <title>Bookshelf Apps - Septiandy</title>

    <!-- title icon -->
    <link rel="icon" href="assets/img/books icon.png" type="image/icon type">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Icon from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- start header -->
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps by Septiandy</h1>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <!-- start search -->
        <section class="search_section">
            <form id="searchBook">
                <div class="search">
                    <input id="searchBookTitle" type="text" placeholder="Search" />
                    <button id="searchSubmit" type="submit"><i class="bi bi-search"></i></button>
                </div>
                <div class="add">
                    <button id="addBook"><i class="bi bi-plus-lg"></i><span>Add Book</span></button>
                </div>
            </form>
        </section>
        <!-- end search -->

        <!-- start form add book -->
        <section id="formBook">
            <div class="input_section">
                <div class="title-input">
                    <h2>Add New Book</h2>
                    <span id="close"><i class="bi bi-x-circle-fill"></i></span>
                </div>
                <form id="inputBook">
                    <div class="input">
                        <input id="inputBookTitle" class="required" type="text" placeholder="Title" required />
                    </div>
                    <div class="input">
                        <input id="inputBookAuthor" class="required" type="text" placeholder="Author" required />
                    </div>
                    <div class="input">
                        <input id="inputBookYear" class="required" type="number" placeholder="Year" required />
                    </div>
                    <div class="input">
                        <input id="inputBookCategory" class="required" type="text" placeholder="Category" required />
                    </div>
                    <div class="input_inline">
                        <input id="inputBookIsComplete" type="checkbox" />
                        <label for="inputBookIsComplete">Finished Reading</label>
                    </div>
                    <button id="bookSubmit" type="submit">Add Book</button>
                </form>
            </div>
        </section>
        <!-- end form add book -->

        <!-- start show book -->
        <section class="showBook">
            <!-- start unfinished book -->
            <section class="book_shelf">
                <h2>Unfinished to Read</h2>
                <div id="incompleteBookshelfList" class="book_list">
                </div>
            </section>
            <!-- end unfinished book -->

            <!-- start finished book -->
            <section class="book_shelf">
                <h2>Finished to Read</h2>
                <div id="completeBookshelfList" class="book_list">
                </div>
            </section>
            <!-- end finished book -->
        </section>
        <!-- end show book -->
    </main>
    <!-- end main -->

    <!-- start footer -->
    <footer>
        <div class="footer">
            <ul>
                <li style="order: 2"><a href="https://github.com/septiandyy" target="_blank">Github</a></li>
                <li style="order: 3"><a href="https://www.linkedin.com/in/alif-septiandi-811062231/" target="_blank">LinkedIn</a></li>
                <li style="order: 4"><a href="https://www.instagram.com/alifseptiandii">Instagram</a></li>
                <li style="order: 1">
                    <p>ðŸ‘‹</p>
                </li>
                <li style="order: 5">
                    <p>ðŸ‘‹</p>
                </li>
            </ul>
        </div>
    </footer>
    <!-- end footer -->

    <script src="assets/js/script.js"></script>
</body>

</html>
